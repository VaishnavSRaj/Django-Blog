{% extends 'base.html'%} {% block content %} {% load crispy_forms_tags %}
<h3 class="text-center">Registration page</h3>
<form
  action="{% url 'register' %}"
  method="POST"
  style="width: 500px; margin: auto"
>
  {% csrf_token %}
  {{forms |crispy}}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
